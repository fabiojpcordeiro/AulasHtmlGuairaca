<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Aula 04- Tabelas </title>
</head>

<body>
  <!--Tabela simples-->

  <table>
    <tr>
      <th> Nome </th>
      <th> Idade </th>
      <th> Esporte favorito </th>
    </tr>

    <tr>
      <td> Fabio </td>
      <td> 27 anos </td>
      <td> Futebol </td>
    </tr>
    <tr>
      <td> Maria </td>
      <td> 18 anos</td>
      <td> Basquete </td>
    </tr>

    <tr>
      <td> Matheus </td>
      <td> 26 anos </td>
      <td> Surf </td>
    </tr>
    
    <!--Tabela com Colspan-->

  </table>
    
  <table>
    <tr>
      <th> Produto</th>
      <th> Preços</th>
      <th> Quantidade</th>
      <th> Total</th>
    </tr>

    <tr>
      <td> Camiseta</td>
      <td> R$ 39,90</td>
      <td> 2</td>
      <td> R$ 79,80</td>
    </tr>
    <tr>
      <td> Calça Jeans</td>
      <td> R$ 89,90</td>
      <td> 1</td>
      <td> R$ 89,90</td>
    </tr>
    <tr>
      <td> Tênis</td>
      <td> R$ 149,90</td>
      <td> 1</td>
      <td> R$ 149,90</td>
    </tr>
    
<!--Colspan = serve para mesclar celulas das tabelas-->
<!-- Sintaxe:   <td colspan="numero celulas a mesclar"> conteudo da celula -->

    <tr> 
      <td colspan= "3">Total Geral</td>
      <td>R$ 599,90 </td>

      </tr>

  </table>

</body>
  
</html>
