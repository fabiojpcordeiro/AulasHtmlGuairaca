<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Aula 02 - Tags </title>
    </head>
    <body>
        <!-- <p> serve para criar um paragarafo-->
        <p>Isto é um parágrafo.</p>
        <!-- Comentario de cabeçalhos-->
         <!--Utilizar apenas um titulo h1, e sempre colocar titulo-->
            <h1> titulo de nivel 1</h1>
            <h2> titulo de nivel 2</h2>
            <h3> titulo de nivel 3</h3>
            <h4> titulo de nivel 4</h4>
            <h5> titulo de nivel 5</h5>

            <!-- Exemplos de Links-->
             <a href="https://www.globo.com"> Globo</a>
            <!-- target= "blank" é utilizado para abirir o  link em nova aba-->
             <a href="https://www.globo.com" target= "blank">Globo</a>
            <!-- Colocar imagem no site, src é o caminho da imagem, alt é uma opçao de acessibilidade audiovisual-->
             <img src="imagem.jpeg" alt=" programaçao">
            <!-- Colocar imagem atraves de um link da internet (nao recomendado)-->
             <img src="https://idocode.com.br/wp-content/uploads/2021/07/programacao-scaled.jpg">

            <!-- lista nao ordenada-->
             <ul>
                <li> item 1</li>
                <li> item 2</li>
                <li> item 3</li>
                </ul>
            <!-- lista ordenada-->
            <ol>
                <li> item 1</li>
                <li> item 2</li>
                <li> item 3</li>
            </ol>
            <!-- Exemplo de tabela-->
            <table>
                <!--tr serve para criar uma nova linha-->
                <!--th serve para criar colunas na tabela-->
                <!--td é uma linha de conteudo-->
                <tr>
                    <th>Nome:</th>
                    <th>Idade:</th>
                    <th> Sexo:</th>
                </tr>
                <tr>
                    <td>Fabio</td>
                    <td>27</td>
                    <td>Masculino</td>
                </tr>
            </table>
            <!--div serve para agrupar grupos de codigo.-->
            <div>
                <h1>Exemplo de h1 na div</h1>
                <p> Paragrafo na div</p>
            </div>
            
    </body>
</html>
