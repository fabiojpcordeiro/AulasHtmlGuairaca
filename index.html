<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title> Aula - Introdução ao CSS</title>
    
    <!--Vinculando arquivo externo .css-->
    <link rel="stylesheet" href="styles.css">

    <style>
      h2 {
        color: red;
      }
      span{
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!--Exemplo de CSS Inline-->

    <h1 style="color:blue;"> Titulo em azul </h1>
    <p style="font-size: 16px;"> Este é um paragrafo com fonte 16px</p>

    <!-- Exemplo de CSS embedded-->
    <!-- Colocar style no head da pagina -->
    <h2> Titulo em vermelho</h2>
    <span> Span em negrito </span>

    <!--Exemplo de CSS com arquivo externo-->
    <h4 class="title">Titulo com CSS externo </h4>
    <p id="text-primary">Texto primario</p>
  </body>

</html>
